<div class="game">
  <div class="v-lines">
    <div class="v-line"></div>  
    <div class="v-line"></div>
  </div>  

  <div class="h-lines">
    <div class="h-line"></div>  
    <div class="h-line"></div>
  </div>  

  <tile-component 
    *ngFor="let tile of game.tiles; let i = index"
    [tile] = "tile"
    [selected] = "isSelected(tile)"
    [index] = "i"
    [gameService] = "gameService"
    [class.selected]="isSelected(tile)"
    [class.is-wrong]="checkShowError(tile, i)"
    (click)="onSelect($event, tile)"
    (onGameUpdate)="updateGame($event)">
  </tile-component>

  <button class="solve"
    (click)="solve()">
    SOLVE
  </button>

  <button (click)="toggleShowErrors()">
    {{showErrorsText()}}
  </button>

  <div class="import">
    <form (submit)="importForm($event)">
      <input name="gameString" type="text" placeholder="Import game from string (e.g. '---5--3-2---'...)">
    </form>
  </div>
</div>
